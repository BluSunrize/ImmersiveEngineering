name: Compile IE, run unit tests and check that all generated data is present

# Run on PRs on every update
on:
  pull_request:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/fg_cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Compile IE
        run: ./gradlew --max-workers 1 compileJava
      - name: Run unit tests
        run: ./gradlew --max-workers 1 test
